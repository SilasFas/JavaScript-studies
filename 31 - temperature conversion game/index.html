<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label>Enter a temperature</label> <br>
    <input type="text" name="textBox" id="textBox"> <br> <br>

    <label>Convert to: </label> <br>

    <input type="radio" name="unit" id="cButton"> 
    <label for="cButton">Celsius</label> <br>

    <input type="radio" name="unit" id="fButton">
    <label for="fButton">Fahrenheit</label>  <br> <br>

    <input type="button" value="Submit" id="SubmitButton"> <br> <br>
    <label id="result"></label>


    <script src="index.js"></script>
</body>
