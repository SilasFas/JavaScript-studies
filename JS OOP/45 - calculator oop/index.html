<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator OOP JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator JS OOP</h1>
    <main id="calculator">
        <section id="screen-container">
            <div id="upper-number">0</div>
            <div id="result-number">0</div>
        </section>
        <section id="buttons-container">
            <div class="btn-container">
                <button class="btn" id="ac-btn">AC</button>
                <button class="btn" id="division-btn">/</button>
            </div>
            <div class="btn-container">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn" id="multiplication-btn">x</button>
            </div>
            <div class="btn-container">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" id="minus-btn">-</button>
            </div>
            <div class="btn-container">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" id="plus-btn">+</button>
            </div>
            <div class="btn-container">
                <button class="btn" id="zero-btn">0</button>
                <button class="btn" id="equals-btn">=</button>
            </div>
        </section>
    </main>



    <script src="index.js"></script>
</body>

</html>
